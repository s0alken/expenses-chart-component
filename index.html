<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="css/style.css">

  <script src="js/script.js" defer></script>

  <title>Frontend Mentor | Expenses chart component</title>

</head>

<body>

  <main>
    <div class="card">
      <header class="card__header">
        <div class="card__header-balance">
          <span class="card__header-balance-label">My balance</span>
          <span class="card__header-balance-value">$921.48</span>
        </div>
        <img src="images/logo.svg" alt="Logo" class="card__balance-logo">
      </header>
      <div class="card__body">
        <h1 class="card__body-heading">Spending - Last 7 days</h1>
        <div class="card__graph"></div>
        <hr class="card__hr">
        <footer class="card__footer">
          <span class="card__footer-earnings-label">Total this month</span>
          <div class="card__footer-earnings">
            <span class="card__footer-earnings-value">$478.33</span>
            <div class="card__footer-earnings-perc">
              <span class="card__footer-earnings-perc-value">+2.4%</span>
              <span class="card__footer-earnings-perc-label">from last month</span>
            </div>
          </div>
        </footer>
      </div>
    </div>
  </main>

</body>

</html>
